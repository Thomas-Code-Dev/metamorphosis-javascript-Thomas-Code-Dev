<!DOCTYPE html>
<html lang="en">
<head>
    <title>Metamorphosis Drag & Drop</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="metamorphosis.js" defer></script>
</head>
<body>
<div class="life-cycles">
    <div class="frog metamorphosis-container">
        <div class="metamorphosis-title">Frog</div>
        <div class="frog-slots">
            <div class="card-slot" data-boxtype="frog" id=1></div>
            <div class="card-slot" data-boxtype="frog" id=2></div>
            <div class="card-slot" data-boxtype="frog" id=3></div>
            <div class="card-slot" data-boxtype="frog" id=4></div>
        </div>
    </div>
    <div class="butterfly metamorphosis-container">
        <div class="metamorphosis-title">Butterfly</div>
        <div class="butterfly-slots">
            <div class="card-slot" data-boxtype="butterfly" id=5></div>
            <div class="card-slot" data-boxtype="butterfly" id=6></div>
            <div class="card-slot" data-boxtype="butterfly" id=7></div>
            <div class="card-slot" data-boxtype="butterfly" id=8></div>
        </div>
    </div>
</div>
<div class="mixed-cards">
    <div class="card-slot" data-boxtype="general" id=9>
    <div class="card" id="1/1" data-appendto="frog"><img src="images/f1-eggs.png" alt="Frog eggs"/></div>
    </div>
    <div class="card-slot" data-boxtype="general" id=10>
    <div class="card" id="1/2" data-appendto="frog"><img src="images/f2-tadpole.png" alt="Tadpole"/></div>
    </div>
    <div class="card-slot" data-boxtype="general" id=11>
    <div class="card" id="1/3" data-appendto="frog"><img src="images/f3-froglet.png" alt="Froglet"/></div>
    </div>
    <div class="card-slot" data-boxtype="general" id=12>
    <div class="card" id="1/4" data-appendto="frog"><img src="images/f4-frog.png" alt="Frog"/></div>
    </div>
    <div class="card-slot" data-boxtype="general" id=13>
    <div class="card" id="2/1" data-appendto="butterfly"><img src="images/b1-eggs.png" alt="Butterfly eggs"/></div>
    </div>
    <div class="card-slot" data-boxtype="general" id=14>
    <div class="card" id="2/2" data-appendto="butterfly"><img src="images/b2-caterpillar.png" alt="Caterpillar"/></div>
    </div>
    <div class="card-slot" data-boxtype="general" id=15>
    <div class="card" id="2/3" data-appendto="butterfly"><img src="images/b3-chrysalis.png" alt="Chrysalis"/></div>
    </div>
    <div class="card-slot" data-boxtype="general" id=16>
    <div class="card"id="2/4" data-appendto="butterfly"><img src="images/b4-butterfly.png" alt="Butterfly"/></div>
    </div>
</div>
</body>
</html>

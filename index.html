<!DOCTYPE html>
<html lang="en">
<head>
    <title>Metamorphosis Drag & Drop</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="metamorphosis.js" defer></script>
</head>
<body>
<div class="life-cycles">
    <div class="frog metamorphosis-container">
        <div class="metamorphosis-title">Frog</div>
        <div class="metamorphosis-slots">
            <div class="card-slot" id=1></div>
            <div class="card-slot" id=2></div>
            <div class="card-slot" id=3></div>
            <div class="card-slot" id=4></div>
        </div>
    </div>
    <div class="butterfly metamorphosis-container">
        <div class="metamorphosis-title">Butterfly</div>
        <div class="metamorphosis-slots">
            <div class="card-slot" id=5></div>
            <div class="card-slot" id=6></div>
            <div class="card-slot" id=7></div>
            <div class="card-slot" id=8></div>
        </div>
    </div>
</div>
<div class="mixed-cards">
    <div class="card-slot" id=9>
    <div class="card" id="1/1"><img src="images/f1-eggs.png" alt="Frog eggs"/></div>
    </div>
    <div class="card-slot" id=10>
    <div class="card" id="1/2"><img src="images/f2-tadpole.png" alt="Tadpole"/></div>
    </div>
    <div class="card-slot" id=11>
    <div class="card" id="1/3"><img src="images/f3-froglet.png" alt="Froglet"/></div>
    </div>
    <div class="card-slot" id=12>
    <div class="card" id="1/4"><img src="images/f4-frog.png" alt="Frog"/></div>
    </div>
    <div class="card-slot" id=13>
    <div class="card" id="2/1"><img src="images/b1-eggs.png" alt="Butterfly eggs"/></div>
    </div>
    <div class="card-slot" id=14>
    <div class="card" id="2/2"><img src="images/b2-caterpillar.png" alt="Caterpillar"/></div>
    </div>
    <div class="card-slot" id=15>
    <div class="card" id="2/3"><img src="images/b3-chrysalis.png" alt="Chrysalis"/></div>
    </div>
    <div class="card-slot" id=16>
    <div class="card"id="2/4"><img src="images/b4-butterfly.png" alt="Butterfly"/></div>
    </div>
</div>
</body>
</html>
